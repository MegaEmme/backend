<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Film: [[${film.title}]]</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('Dettaglio film')}"></nav>
    <div class="filler"></div>
    <main class="container p-4" th:object="${film}">
        <div class="card detail-card rounded-4 bg-dark text-light shadow-lg" th:object="${film}">
            <div class="card-header card-header-custom rounded-top-4">
                <h1 class="card-title text-center fw-bold mb-0 text-dark" th:text="*{title}" />
            </div>
            <img th:src="*{imageUrl}" class="card-img-top img-fluid p-3" th:alt="*{title}">
            <div class="card-body p-5">
                <div class="d-flex justify-content-between text-light mb-4">
                    <th:block th:if="${film.categories.size() > 0}">
                        <div class="d-flex flex-wrap gap-1 mb-3">
                            <span>Genere:</span>
                            <span th:each="category, iterStart : *{categories}">
                                [[${category.name}]]<th:block th:unless="${iterStart.last}"> / </th:block>
                            </span>
                        </div>
                    </th:block>
                    <th:block th:unless="${film.getCategories().size() > 0}">
                        <p class="mb-3 alert alert-info">Questa film non ha categorie...</p>
                    </th:block>
                    <h6 class="card-subtitle fw-bold">Durata: [[*{duration}]] min</h6>
                    <h6 class="card-subtitle">Anno: [[*{year}]]</h6>
                </div>
                <hr />
                <p class="card-text">
                <h6 class="fw-bold">Trama:</h6>
                <span th:text="*{plot}"></span>
                </p>
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/films/edit/{id}(id = *{id})}" class="btn btn-outline-light rounded-pill">Modifica</a>
                    <form class="d-inline-block" th:action="@{/films/delete/{id}(id=${film.id})}" method="post"
                        th:onsubmit="return confirm('Eliminazione film: Sei sicuro di voler eliminare ' + [[${film.title}]] + '?')">
                        <button type="submit" class="btn btn-outline-danger rounded-pill">
                            Elimina
                        </button>
                    </form>
                    <a th:href="@{/films}" class="btn btn-outline-primary rounded-pill">Torna alla lista</a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
