<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <div th:if="${edit}">
        <title>Modifica Categoria "[[${category.name}]]"</title>
    </div>
    <div th:unless="${edit}">
        <title>Creazione Categoria</title>
    </div>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('Creazione e modifica Categorie')}"></nav>

    <main class="container">
        <div class="col-12">
            <th:block>
                <h1 th:if="${edit}" class="py-4 mb-2 text-center">Modifica categoria:
                    <span class="fw-bold">"[[${category.name}]]"</span>
                </h1>
                <h1 th:unless="${edit}" class="py-4 mb-2 text-center">Creazione nuova categoria:
                </h1>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <hr />
                        <form id="category-form"
                            th:action="${edit} ? @{/categories/edit/{id}(id=${category.id})} : @{/categories/create}"
                            th:object="${category}" method="post">
                            <!-- NOME -->
                            <div class="mb-3">
                                <label class="form-label" for="name">Nome:</label>
                                <input class="form-control" type="text" id="name" th:field="*{name}"
                                    th:errorClass="is-invalid" placeholder="Thriller...">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
                                    </ul>
                                </div>
                            </div>
                            <!-- DESCRIZIONE -->
                            <div class="mb-3">
                                <label class="form-label" for="description">Descrizione:</label>
                                <textarea class="form-control" type="text" id="description" th:field="*{description}"
                                    th:errorClass="is-invalid" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="error : ${#fields.errors('description')}" th:text="${error}" />
                                    </ul>
                                </div>
                            </div>
                            <!-- BOTTONI CREAZIONE E RESET -->
                            <div class="mb-3 d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Salva">
                                <input type="reset" class="btn btn-warning" value="Resettare campi">
                            </div>
                        </form>
                    </div>
                </div>

            </th:block>
        </div>
    </main>

    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
