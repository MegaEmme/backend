<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <title>Films</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('Lista Films')}"></nav>
    <main class="container p-4">
        <h1 class="text-center fw-bold mb-4">I Film di Mike</h1>
        <hr />
        <div class="row g-4">
            <div th:each="film : ${films}" th:object="${film}" class="col-12 col-sm-6 col-md-4 col-lg-4">
                <div class="card movie-card rounded-4" th:if="${films.size()>0}">
                    <div class="card-header card-header-custom rounded-top-4">
                        <h5 class="card-title text-center fw-bold mb-0">[[*{title}]]</h5>
                    </div>
                    <div class="card-body card-body-custom">
                        <div class="d-flex justify-content-between text-muted mb-2">
                            <h6 class="card-subtitle">Anno: [[*{year}]]</h6>
                            <h6 class="card-subtitle fw-bold">Durata: [[*{duration}]] min</h6>
                        </div>
                        <p class="card-text card-text-custom">Trama: [[*{plot}]]</p>
                        <div class="d-flex justify-content-around">
                            <a href="#" class="btn btn-primary btn-custom btn-sm rounded-pill mx-2">Dettagli</a>
                            <a href="#" class="btn btn-warning btn-custom btn-sm rounded-pill mx-2">Modifica</a>
                            <a href="#" class="btn btn-danger btn-custom btn-sm rounded-pill mx-2">Elimina</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <p class="mb-3 alert alert-info" th:text="Non ci sono film disponibili al momento..."
            th:unless="${films.size()>0}" />
    </main>

    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
