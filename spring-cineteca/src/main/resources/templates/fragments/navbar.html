<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- main navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow fixed-top" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand logo me-4" th:href="@{/}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/films}">
                            Films
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${current == 'categories'} ? 'active'">
                        <a class="nav-link" th:href="@{/categories}">
                            Generi
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user-info d-flex align-items-center log-out rounded p-3">
                <div class="d-flex flex-column me-3">
                    <h5>User: <span sec:authentication="name" class="fw-bold"></span></h5>
                    <h5>Role: <span sec:authentication="principal.authorities[0].authority" class="fw-bold"></span>
                    </h5>
                </div>
                <a class="btn btn-sm btn-outline-dark" href="/logout">Sign out</a>
            </div>
        </div>
    </nav>
</body>

</html>
